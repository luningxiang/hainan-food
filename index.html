<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Food Menu</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Banner -->
<div class="banner">
  <img src="img/banner.jpg" alt="Food Banner">
  <h1>露凝香美食阁</h1>
</div>

<!-- Category Menu -->
<div id="category-menu" class="category-menu">
  <button data-category="all" class="active">All</button>
  <button data-category="kuih">Kuih</button>
  <button data-category="bao">Bao</button>
  <button data-category="dessert">Dessert</button>
</div>

<!-- Food Menu -->
<div id="menu"></div>

<!-- Modal for enlarged image -->
<div id="modal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modal-img">
  <div id="caption"></div>
</div>

<script src="script.js"></script>
</body>
</html>
