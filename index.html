<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Food Menu</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <h1>
      <span lang="zh">露凝香美食阁<br/>海南小吃</span><br/>
      <span lang="en">Hainanese Foods</span>
    </h1>
  </div>

  <!-- Shared background wrapper -->
  <div class="menu-section">
    <!-- Category Menu -->
    <div class="category-menu" id="category-menu">
      <button class="active" data-category="all" onclick="scrollToCategory('all')">
        <span lang="zh">全部</span> <span lang="en">All</span>
      </button>
      <button data-category="kuih" onclick="scrollToCategory('kuih')">
        <span lang="zh">糕点</span> <span lang="en">Kuih</span>
      </button>
      <button data-category="bao" onclick="scrollToCategory('bao')">
        <span lang="zh">包子</span> <span lang="en">Bao</span>
      </button>
      <button data-category="dessert" onclick="scrollToCategory('dessert')">
        <span lang="zh">甜点</span> <span lang="en">Dessert</span>
      </button>
    </div>
  
    <!-- Menu Items Container -->
    <div id="menu"></div>
  </div>
  
  <!-- Modal for image enlarge -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
  <script>
  function scrollToCategory(categoryId) {
    const element = document.getElementById(categoryId);
    if (element) {
      const yOffset = -70; // adjust for sticky menu height
      const y = element.getBoundingClientRect().top + window.pageYOffset + yOffset;
      window.scrollTo({ top: y, behavior: 'smooth' });
    }
  }
  </script>
</body>
</html>
