<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>露凝香美食阁</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Banner + Category Menu -->
  <div class="banner">
    <h1>
      <span lang="zh">露凝香美食阁<br/>海南小吃</span><br/>
      <span lang="en">Hainanese Foods</span>
    </h1>
    <div class="category-menu">
      <button class="active" data-category="all"><span lang="zh">全部</span> <span lang="en">All</span></button>
      <button data-category="kuih"><span lang="zh">糕点</span> <span lang="en">Kuih</span></button>
      <button data-category="bao"><span lang="zh">包子</span> <span lang="en">Bao</span></button>
      <button data-category="dessert"><span lang="zh">甜点</span> <span lang="en">Dessert</span></button>
    </div>
  </div>

  <!-- Menu Items Container -->
  <div id="menu"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
