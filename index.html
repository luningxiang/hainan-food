<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Food Menu</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <img src="img/banner.jpg" alt="Banner">
    <h1>
      <span lang="zh">露凝香美食阁<br/>海南小吃</span> <span lang="en">Hainanese Foods</span>
    </h1>
  </div>

  <!-- Category Menu -->
  <div class="category-menu" id="category-menu">
    <button class="active" data-category="all">
      <span lang="zh">全部</span> <span lang="en">All</span>
    </button>
    <button data-category="kuih">
      <span lang="zh">糕点</span> <span lang="en">Kuih</span>
    </button>
    <button data-category="bao">
      <span lang="zh">包子</span> <span lang="en">Bao</span>
    </button>
    <button data-category="dessert">
      <span lang="zh">甜点</span> <span lang="en">Dessert</span>
    </button>
  </div>

  <!-- Menu Items Container -->
  <div id="menu"></div>

  <!-- Modal for image enlarge -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
